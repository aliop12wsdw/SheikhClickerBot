<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheikh Islami Clicker Game</title>
  <link rel="stylesheet" href="coin.css">
</head>
<body>
  <div id="login-container">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="SheikhTapperBot"
      data-size="large"
      data-userpic="true"
      data-radius="10"
      data-request-access="write"
      data-on-auth="onTelegramAuth">
    </script>
  </div>

  <div id="game-container" style="display:none;">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>Coins: <span id="coins">0</span> 🪙</p>
    <p>Level: <span id="level">1</span></p>
    <img src="sheikh.png" alt="Sheikh" id="sheikh-img">
    <div id="upgrades">
      <button onclick="buyUpgrade('تسبیح', 10, 1)">Buy تسبیح (+1)</button>
      <button onclick="buyUpgrade('عمامه', 50, 3)">Buy عمامه (+3)</button>
      <button onclick="buyUpgrade('عبا', 150, 10)">Buy عبا (+10)</button>
      <button onclick="buyUpgrade('فتوا', 300, 0, true)">Buy فتوا (Auto)</button>
    </div>
    <input id="admin-code" placeholder="Enter Secret Code" oninput="checkAdminCode()">
    <div id="admin-panel" style="display:none;">
      <h3>Admin Panel</h3>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script src="coin.js"></script>
</body>
</html>
